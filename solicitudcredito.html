 <link rel="stylesheet" href="assets/style.css/css.css">
<title>Solicitud de Crédito</title>
<style>
  
  body {
  
  color: aliceblue;
  margin: 0;
  padding: 20px;
  background-image:url(Img/fotografia1.jpg);
}
.container {
  max-width: 400px;
  margin: 0 auto;
  background-image:url(img/fondomov2.gif);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgb(0 0 0 / 10%);
}
h1, h2 {
  text-align: center;
}
.balance {
  text-align: center;
  margin-bottom: 20px;
}
.btn {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  text-align: center;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.input-group {
  margin-bottom: 15px;
}
.input-group label {
  display: block;
  margin-bottom: 5px;
}
.input-group input {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

<body>
  <div class="container">

<form action="/procesar_solicitud.php" method="post">
  <h2>Solicitud de Crédito</h2>
  <div>
    <label for="nombre">Nombre Completo:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
  </div>
  <div>
    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" required><br>
  </div>
  <div>
    <label for="ingresos">Ingresos Mensuales:</label><br>
    <input type="number" id="ingresos" name="ingresos" required><br>
  </div>
  <div>
    <label for="monto">Monto Solicitado:</label><br>
    <input type="number" id="monto" name="monto" required><br>
  </div>
  <div>
    <label for="plazo">Plazo de Pago (meses):</label><br>
    <select id="plazo" name="plazo" required>
      <option value="12">12 meses</option>
      <option value="24">24 meses</option>
      <option value="36">36 meses</option>
      <option value="48">48 meses</option>
    </select><br>
  </div>
  <div>
    <label for="comentarios">Comentarios:</label><br>
    <textarea id="comentarios" name="comentarios"></textarea><br>
  </div>
  <br>
  <input type="submit" value="Enviar Solicitud">
</form>
</div>
